<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&family=Raleway:ital,wght@0,400;1,300&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
  <div>
    <nav>
      <ul class="nav justify-content-center">
      <li class="nav-item">
        <h1><a href="/index">RecipeBook</a></h1>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li sec:authorize="isAuthenticated()">

        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign out" class="btn btn-outline-danger">
      </form>
      </li>
    </ul>
  </nav>
</div>
    
<div class="container" sec:authorize="isAuthenticated()">
  <p>You are logged in as <span sec:authentication="name"></span></p>
</div>
    <br>

    <div class="text-center">
      <img th:src="@{img/banneri1.png}" alt="">
    </div>
    <br>
    <div class="container">
        <p>Click "view" to see different recipes for different ingredients!</p>

    </div>    
    <br>

    <div class="container">
      <a class="btn btn-outline-primary" th:href="@{/addingredient}" sec:authorize="hasAuthority('ADMIN')">Add new ingredient</a>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Ingredient #</th>
            <th>Ingredient name</th>
            <th>Ingredient link</th>
            <th sec:authorize="hasAuthority('ADMIN')"> </th>
          </tr>

          <tbody>
            <tr th:each="ingredients : ${ingredients}">
              <td scope="row" th:text="${ingredients.ingredientId}"></th>
              <td scope="row" th:text="${ingredients.name}"></td>
              <td><a th:href="@{/viewingredients/{id}(id=${ingredients.ingredientId})}">View</a></td>

              <td sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/editingredient/{id}(id=${ingredients.ingredientId})}">Edit </a></td>

              <td sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/deleteingredient/{id}(id=${ingredients.ingredientId})}" class="btn btn-outline-danger">Delete </a></td>
            
              </tr>
          </tbody>
        </thead>
      </table>
    </div>

  </body>
  </html>
