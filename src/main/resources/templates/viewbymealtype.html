<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&family=Raleway:ital,wght@0,400;1,300&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
  <div>
    <nav>
      <ul class="nav justify-content-center">
      <li class="nav-item">
        <h1><a href="/index">RecipeBook</a></h1>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li>
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign out" class="btn btn-outline-danger">
      </form>
      </li>
    </ul>
  </nav>
</div>
<div class="container">
  <p>Hello <span sec:authentication="name"></span></p>
</div>
   
    <br>

    <div class="text-center">
      <img th:src="@{img/banneri1.png}" alt="">
    </div>
    
    <br>

    <p>Tässä pitäisi näkyä lista resepteistä</p>
    <br>

    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Recipe #</th>
            <th>Recipe name</th>
            <th>Recipe link</th>
          </tr>
        </thead>
          <tbody>
            <tr th:each="recipe : ${recipes}">
              <td scope="row" th:text="${recipe.recipeId}"></th>
              <td scope="row" th:text="${recipe.name}"></td>
              <td><a th:href="@{/viewrecipe/{id}(id=${recipe.recipeId})}">View</a></td>
            </tr>
          </tbody>
        
      </table>
    </div>

  </body>
  </html>
